<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="{% static 'slg/images/icon.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'slg/css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'slg/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'slg/css/login.css' %}">
    <title>GM后台登录</title>
</head>
<body>
{# 主背景区域 #}
    <div class="bg-div" id="background">
        <img src="{% static 'slg/images/sky.jpg' %}" height="100%" width="100%">
    </div>

{# 登录区域 #}
    <div class="signin">
{# 头像 #}
        <img src="{% static 'slg/images/user.png' %}" class="user-avater">

{# 登录框 #}
        <div class="box">
            <form id="loginForm" class="signin-form" role="form">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="text" class="form-control form-input" placeholder="请输入用户名" id="userName" name="userName">
                </div>
                <div class="input-group" style="margin: 20px 0;">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input type="password" class="form-control form-input" placeholder="请输入密码" id="userPassword" name="userPassword">
                </div>
                <div class="save-div">
                    <input type="checkbox" class="save-checkbox" checked>
                    <span class="save-pass" style="font-size: 13px; margin-left: 4px; margin-top: 1px; color: #8c8c8c">记住密码</span>
                </div>
                <input type="button" id="sub" class="btn btn-primary btn-submit" value="登&nbsp;&nbsp;录" style="color: #00A1CB;">
            </form>
        </div>
{# 版权 #}
        <div class="footer" style="margin-top: 100px; color: #8c8c8c; font-size: 10px;">
            &copy;2017 HaHei | DESIGN BY FOUR HORNED FROG
        </div>
    </div>

<script type="text/javascript" src="{% static 'slg/js/jquery-1.11.1.min.js' %}"></script>
<script type="text/javascript" src="{% static 'slg/js/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'slg/js/login.js' %}"></script>
</body>
</html>
