; 查询数据 实时配置
;-----------------------------------------------

; 计算 留存 配置
[retenion]
; 注册日期 查询时间段  格式：2017-01-01
register_date_start = 2017-07-07
register_date_end = 2017-07-11

; 查询截止日期  暂作废！
; query_end_date = 2017-09-07

; 按照  UID（账号） or  DVID（设备） 进行区分
query_basis = UID

; 留存天数 统计，默认统计：次日留存，3日留存，5日留存，7日留存，15日留存，30日留存，60日留存
; 0：注册日期  算 注册人数 数组[]是：计算留存的天数，如：2留，3留等，会在运行代码时，自动转换为：[0, 1, 2, 4, 6, 14, 29, 59]
retenion_day = 0, 1, 2, 3, 4, 6, 14, 29, 59

; 按国家统计留存， 国家列表，如为None，则代表 不区分
; country = 中国, 美国, 英国, 德国, 澳大利亚     会在运行代码时，自动转换为： ['中国', '美国', '英国', '德国', '澳大利亚']
; 如果，不需要该参数，则 填写 None ！！！！        retenion_country = None
; 注意： 中国 == 中华人民共和国， 香港 == 中国香港
retenion_country = None
;-----------------------------------------------

